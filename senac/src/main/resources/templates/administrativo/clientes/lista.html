    <div class="container-fluid">
        <h1> Listagem </h1>

        <table id="tabela" class="table table-striped">

            <thead class="bg-primary table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Número</th>
                    <th scope="col">Bairro</th>
                    <th scope="col">Email</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">Opções</th>
                </tr>

            </thead>

            <tbody >

                <tr th:each="cliente : ${listaClientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nome}"></td>
                    <td th:text="${cliente.cpf}"></td>
                    <td th:text="${cliente.telefone}"></td>
                    <td th:text="${cliente.endereco}"></td>
                    <td th:text="${cliente.numero}"></td>
                    <td th:text="${cliente.bairro}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.cidade.nome}"></td>
                    <td colspan="2">
                        <a th:href="@{/editarCliente/{id}(id=${cliente.id})}" class="m-3"> <i class="fa-solid fa-pen-to-square" style="color: #2c6fe2;"></i>
                        </a>
                        <a th:href="@{/removerCliente/{id}(id=${cliente.id})}"><i class="fa-solid fa-trash-can" style="color: #d24931;"></i></a>
                    </td>
                </tr>

            </tbody>
        </table>


        <a class="btn btn-danger" href="/administrativo"> <i
                class="fa-solid fa-right-from-bracket fa-flip-horizontal"></i> Voltar </a>
        
      <a class="btn btn-primary" href="/cadastroCliente"> <i class="fa-solid fa-plus"></i> cadastrar </a>
